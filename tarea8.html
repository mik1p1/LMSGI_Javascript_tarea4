<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function cambiaImagen() {
            var provincia = document.getElementById("provincia");
            var imagen = document.getElementById("imagen");
            imagen.style.visibility = "visible";
    
            if (provincia.value == "ma") {
                imagen.src = "malaga.jpg";
            }
            if (provincia.value == "hu") {
                imagen.src = "huelva.jpg";
            }
            if (provincia.value == "gr") {
                imagen.src = "granada.jpg";
            }
            if (provincia.value == "se") {
                imagen.src = "sevilla.jpg";
            }
            if (provincia.value == "co") {
                imagen.src = "cordoba.jpg";
            }
            if (provincia.value == "noseleccionado"){
                imagen.src = "";
                imagen.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>
    <h1>Andalucia</h1>
<form>
    <label for="provincia">Provincia</label>
    <select id="provincia" name="provincia" onchange="cambiaImagen()">
        <option value="noseleccionado">Seleccione...</option>
        <option value="ma">malaga</option>
        <option value="hu">huelva</option>
        <option value="se">sevilla</option>
        <option value="co">cordoba</option>
        <option value="gr">granada</option>
    </select>
    <br>
    <img style="visibility:hidden" id="imagen" src="" width="400" height="400">
</form>
<a href="index.html" style=" text-decoration: none;" >Pulsa aqúi para volver al índice de la tarea</a>
</body>
</html>
