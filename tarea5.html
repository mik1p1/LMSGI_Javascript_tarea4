<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function cambiaTitulo() {
        var titulo = document.getElementById("titulo");
        if (titulo.innerHTML == "Título inicial") {
            titulo.innerHTML = "Nuevo título";
        } else {
            titulo.innerHTML = "Título inicial";
        }
    
        document.getElementById("caja").innerHTML = "Nuevo contenido";
    }
    </script>
</head>
<body>
    <h1 id="titulo">Título inicial</h1>
    <div id="caja">Contenido caja</div>
    <button onclick="cambiaTitulo()">Pulsa para cambiar</button>
    <a href="index.html" style=" text-decoration: none;" >Pulsa aqúi para volver al índice de la tarea</a>
</body>
</html>
