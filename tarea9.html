<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validaFormulario() {
            var nombre = document.getElementById("nombre");
            if (nombre.value.length == 0) {
                alert("El nombre no puede estar vacío");
                return false;
            }
    
            var edad = document.getElementById("edad");
            if (parseInt(edad.value) < 18) {
                alert("La edad no puede ser menor que 18");
                return false;
            }
    
            alert("Datos correctos. Procedo a enviar");
            return true;
        }
    </script>
</head>

<body>
    <h1>Formulario de envío</h1>
<form action="procesa.php" onsubmit="return validaFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre"><br>
    
    <label for="edad">Edad:</label>
    <input type="text" name="edad" id="edad">
    
    <input type="submit" value="Enviar Datos" name="">
</form>
<a href="index.html" style=" text-decoration: none;" >Pulsa aqúi para volver al índice de la tarea</a>
</body>
</html>
